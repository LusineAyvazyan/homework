<html>
    <head>
       <title>Calculator</title>
            <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="container">
                 <fieldset id="container">
                     <input type="text" id="display" name="display" readonly>
                        <form name="calculator">
                            <button class="number" id="number1"> 1 </button>
                            <button class="number" id="number2"> 2 </button>
                            <button class="number" id="number3"> 3 </button>
                            <button class="mathButtons" id="addition"> + </button>
                            <br>
                            <button class="number" id="number4"> 4 </button>
                            <button class="number" id="number5"> 5 </button>
                            <button class="number" id="number6"> 6 </button>
                            <button class="mathButtons" id="removes"> - </button>
                            <br>
                            <button class="number" id="number7"> 7 </button>
                            <button class="number" id="number8"> 8 </button>
                            <button class="number" id="number9"> 9 </button>
                            <button class="mathButtons" id="multiplication"> x </button>
                            <br>
                            <button class="text" id="cancel"> C </button>
                            <button class="number" id="number0"> 0 </button>
                            <button class="mathButtons" id="equal"> = </button>
                            <button class="mathButtons" id="division"> / </button>
                            <br>
                        </form>
                        <input type="text" id="display" name="history" readonly>
                    </fieldset>  
                </div>   
            </body>
        <script src="script.js">
    </script>
   
</html>
